<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - NexTech Development</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #004080; /* Dark blue background */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .dashboard-content {
            background-color: #003366; /* Darker blue background for content */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .dashboard-content p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #fff; /* Match footer color */
            color: #003366; /* Dark blue text */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #003366; /* Dark blue border */
        }
        .back-button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="dashboard-content">
            <h1>Admin Dashboard</h1>
            <p>Welcome to the Admin Dashboard. Here you can manage various aspects of the portal.</p>
            <!-- Add more admin functionality here -->
            <a href="index.html" class="back-button">Back to Homepage</a>
        </div>
    </div>
</body>
</html>
