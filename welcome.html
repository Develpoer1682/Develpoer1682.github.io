<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - NexTech Development</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #004080; /* Dark blue background */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .welcome-content {
            text-align: center;
            background-color: #003366; /* Darker blue background for content */
            border-radius: 8px;
            padding: 20px;
            color: #fff;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            margin: 0 auto;
            border-collapse: collapse;
        }
        td {
            text-align: center;
            padding: 10px;
        }
        .cta-button {
            display: inline-block;
            padding: 10px 20px;
            background-color: #004080; /* Dark blue background */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            border: 1px solid #003366; /* Border to match background */
        }
        .cta-button:hover {
            background-color: #003366; /* Darker blue on hover */
        }
        .back-button, .dashboard-button, .admin-button {
            margin-top: 20px;
            padding: 10px 20px;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
        }
        .back-button {
            background-color: #fff; /* Match footer color */
            color: #003366; /* Dark blue text */
            border: 1px solid #003366; /* Dark blue border */
        }
        .back-button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }
        .dashboard-button {
            background-color: #007bff; /* Dashboard color */
            color: #fff;
            border: 1px solid #0056b3; /* Darker blue border */
        }
        .dashboard-button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .admin-button {
            background-color: #28a745; /* Green for admin */
            color: #fff;
            border: 1px solid #218838; /* Darker green border */
        }
        .admin-button:hover {
            background-color: #218838; /* Darker green on hover */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="welcome-content">
            <h1>Welcome to NexTech Portal</h1>
            <p>Hello, <span id="user-name">Guest</span>!</p>
            <p>This page is in development. For faster support, please reach out through the following links:</p>
            <table>
                <tr>
                    <td><a href="https://discord.gg/KZzZKWkmWZ" target="_blank" class="cta-button">Discord</a></td>
                    <td><a href="https://www.roblox.com/groups/11146129/F-T-D-NexTech-Development#!/about" target="_blank" class="cta-button">Roblox Group</a></td>
                </tr>
                <tr>
                    <td><a href="https://futures-organization-1.gitbook.io/nextechs-development-support" target="_blank" class="cta-button">Support Page</a></td>
                    <td><a href="https://devforum.roblox.com/t/ftdnextech-development-product-log/2736245" target="_blank" class="cta-button">RobloxDev Forum</a></td>
                </tr>
            </table>
            <button class="dashboard-button" onclick="window.location.href='dashboard.html'">Enter NTD's Dashboard Portal</button>
            <button class="admin-button" onclick="window.location.href='admin.html'">Sign In as Administration Viewer</button>
            <button class="back-button" onclick="window.location.href='index.html'">Go Back to Homepage</button>
        </div>
    </div>
    <footer>
        <p>Â© 2024 NexTech Development. All rights reserved.</p>
    </footer>

    <script>
        function getQueryParam(param) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(param);
        }
    
        const username = getQueryParam('name');
        document.getElementById('user-name').textContent = username && username !== 'null' ? username : 'Guest';
    </script>
</body>
</html>
