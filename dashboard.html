<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - NexTech Development</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #004080; /* Dark blue background */
            color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }
        .coming-soon-content {
            background-color: #003366; /* Darker blue background for content */
            border-radius: 8px;
            padding: 40px;
            color: #fff;
        }
        h1 {
            font-size: 36px;
            margin-bottom: 10px;
        }
        p {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .back-button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #fff; /* Match footer color */
            color: #003366; /* Dark blue text */
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            border: 1px solid #003366; /* Dark blue border */
        }
        .back-button:hover {
            background-color: #f0f0f0; /* Light gray on hover */
        }
        footer {
            text-align: center;
            margin-top: 40px;
            color: #fff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="coming-soon-content">
            <h1>Coming Soon</h1>
            <p>This page is coming soon. It is under development!</p>
            <a href="index.html" class="back-button">Go Back to Homepage</a>
        </div>
    </div>
    <footer>
        <p>Â© 2024 NexTech Development. All rights reserved.</p>
    </footer>
</body>
</html>
