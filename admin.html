<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - NexTech Development</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 16px;
            line-height: 1.6;
            background-color: #004080; /* Dark blue background */
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-container {
            background-color: #003366; /* Darker blue background for login box */
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }
        .login-form {
            display: flex;
            flex-direction: column;
        }
        .login-form input {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }
        .login-form button {
            padding: 10px;
            background-color: #007bff; /* Dashboard color */
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .login-form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }
        .error-message {
            color: #ff6b6b; /* Red for error messages */
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Admin Login</h1>
        <div id="error-message" class="error-message" style="display: none;">Invalid username or password. Please try again.</div>
        <form id="login-form" class="login-form">
            <input type="text" id="admin-username" placeholder="Username" required>
            <input type="password" id="admin-password" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <script>
        document.getElementById('login-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const username = document.getElementById('admin-username').value;
            const password = document.getElementById('admin-password').value;

            // Dummy authentication (replace with real authentication logic)
            if (username === 'admin' && password === 'roblox123') {
                // Redirect to the admin dashboard
                window.location.href = 'admin-dashboard.html';
            } else {
                // Show error message
                document.getElementById('error-message').style.display = 'block';
            }
        });
    </script>
</body>
</html>
